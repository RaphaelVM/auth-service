apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-app
  labels:
    app: auth-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service-app
  template:
    metadata:
      labels:
        app: auth-service-app
    spec:
      containers:
        - name: auth-service-app
          image: raphaelfontys/auth-service:master
          imagePullPolicy: Always
          ports:
            - containerPort: 9898
          env:
            - name: MYSQL_URL
              valueFrom:
                configMapKeyRef:
                  name: userdb-cm
                  key: url
            - name: MYSQL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: userdb-cm
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: userdb-cm
                  key: password

---

kind: Service
apiVersion: v1
metadata:
  name: auth-service-svc
spec:
  selector:
    app: auth-service-app
  ports:
    - port: 80
      targetPort: 9898